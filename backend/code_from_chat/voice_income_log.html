<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Income Logger</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195de6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .pulse-ring {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .5; transform: scale(1.05); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-300">
<!-- Main Container (iOS Phone Aspect Ratio Emulation) -->
<div class="relative flex h-screen max-w-md mx-auto flex-col overflow-hidden border-x border-slate-200 dark:border-slate-800 shadow-2xl">
<!-- Header Section -->
<header class="flex items-center justify-between px-6 pt-12 pb-4">
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-green-500"></div>
<span class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">Local-First Mode</span>
</div>
<button class="p-2 rounded-full bg-slate-200 dark:bg-slate-800 hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-xl">help_outline</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-6 gap-12">
<!-- Voice UI Section -->
<div class="relative flex flex-col items-center justify-center w-full">
<!-- Status Label -->
<div class="mb-8 text-center">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Log Income</h1>
<p class="text-primary font-medium mt-2 flex items-center justify-center gap-2">
<span class="flex h-2 w-2 rounded-full bg-primary animate-ping"></span>
                        Listening...
                    </p>
</div>
<!-- Pulsing Microphone -->
<div class="relative flex items-center justify-center">
<!-- Ripple Outer -->
<div class="absolute w-64 h-64 rounded-full bg-primary/10 animate-[ping_3s_linear_infinite]"></div>
<!-- Ripple Inner -->
<div class="absolute w-48 h-48 rounded-full bg-primary/20 animate-[ping_2s_linear_infinite]"></div>
<!-- Main Mic Button -->
<button class="relative z-10 w-32 h-32 rounded-full bg-primary shadow-[0_0_40px_rgba(25,93,230,0.4)] flex items-center justify-center group active:scale-95 transition-transform">
<span class="material-symbols-outlined text-white text-5xl font-light">mic</span>
</button>
</div>
</div>
<!-- Transcription Preview Card -->
<div class="w-full @container">
<div class="bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-2xl p-6 shadow-sm min-h-[120px] flex flex-col justify-center">
<p class="text-slate-400 dark:text-slate-500 text-sm font-medium mb-2 uppercase tracking-widest">Live Preview</p>
<p class="text-xl font-semibold leading-relaxed text-slate-800 dark:text-slate-100">
                        "I earned <span class="text-primary">950 rupees</span> today"
                        <span class="inline-block w-0.5 h-6 bg-primary ml-1 align-middle animate-pulse"></span>
</p>
</div>
</div>
<!-- Action Button Area (Contextual) -->
<div class="w-full">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-3">
<span class="material-symbols-outlined">check_circle</span>
                    Confirm &amp; Log Income
                </button>
<p class="text-center text-slate-400 dark:text-slate-500 text-xs mt-4">
                    Stored locally. Will sync when online.
                </p>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="bg-white dark:bg-slate-900/80 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 px-6 pt-3 pb-8">
<div class="flex justify-between items-center max-w-sm mx-auto">
<a class="flex flex-col items-center gap-1 group" href="#">
<div class="p-2 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined fill-1">mic</span>
</div>
<span class="text-[10px] font-bold text-primary uppercase">Log</span>
</a>
<a class="flex flex-col items-center gap-1 group text-slate-400 dark:text-slate-500" href="#">
<div class="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">history</span>
</div>
<span class="text-[10px] font-bold uppercase">History</span>
</a>
<a class="flex flex-col items-center gap-1 group text-slate-400 dark:text-slate-500" href="#">
<div class="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">account_balance_wallet</span>
</div>
<span class="text-[10px] font-bold uppercase">Wallet</span>
</a>
<a class="flex flex-col items-center gap-1 group text-slate-400 dark:text-slate-500" href="#">
<div class="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">person</span>
</div>
<span class="text-[10px] font-bold uppercase">Profile</span>
</a>
</div>
</nav>
<!-- iOS Indicator Notch (Simulated) -->
<div class="absolute bottom-1.5 left-1/2 -translate-x-1/2 w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
</body></html>
