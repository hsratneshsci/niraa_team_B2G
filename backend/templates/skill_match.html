<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SkillMatch AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.fill-1 {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#195de6", "background-light": "#f6f6f8", "background-dark": "#111621", }, fontFamily: { "display": ["Manrope", "sans-serif"] } } } }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            min-height: max(884px, 100dvh);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-300">
    <div
        class="relative flex h-screen w-full max-w-[430px] mx-auto flex-col bg-background-light dark:bg-background-dark overflow-hidden border-x border-slate-200 dark:border-slate-800 shadow-2xl">
        <!-- Header -->
        <header
            class="flex items-center justify-between bg-white/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-20 px-6 pt-6 pb-4 border-b border-slate-200 dark:border-slate-800">
            <div class="flex items-center gap-3">
                <a href="{{ url_for('dashboard') }}"
                    class="flex items-center justify-center size-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">chevron_left</span>
                </a>
                <div>
                    <h1 class="text-lg font-bold leading-tight tracking-tight text-slate-900 dark:text-slate-100">
                        SkillMatch AI</h1>
                    <div class="flex items-center gap-1.5">
                        <span class="flex size-2 rounded-full bg-emerald-500"></span>
                        <span class="text-xs font-medium text-slate-500 dark:text-slate-400">Local Sync Active</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Content -->
        <main class="flex-1 overflow-y-auto p-4 space-y-6 hide-scrollbar pb-32" id="chatBox">
            <div class="flex justify-center">
                <span
                    class="text-[11px] font-semibold uppercase tracking-widest text-slate-400 dark:text-slate-500 bg-slate-100 dark:bg-slate-800/50 px-3 py-1 rounded-full">Today</span>
            </div>

            <!-- Bot Welcome -->
            <div class="flex flex-col items-start gap-2 max-w-[90%] mr-auto">
                <div class="flex items-end gap-2">
                    <div
                        class="size-8 rounded-full bg-primary/10 flex-shrink-0 flex items-center justify-center border border-primary/20 shadow-sm">
                        <span class="material-symbols-outlined text-primary text-[18px]">psychology</span>
                    </div>
                    <div
                        class="bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 px-4 py-3 rounded-2xl rounded-tl-none shadow-sm border border-slate-200 dark:border-slate-700/50">
                        <p class="text-[15px] leading-relaxed">Hi! Tell me about your work, and I'll find skills and
                            jobs for you.</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Action Bar -->
        <!-- Bottom Chat Input (Above Nav) -->
        <div class="fixed bottom-[100px] left-0 right-0 px-4 z-20 max-w-[430px] mx-auto">
            <div class="flex items-center gap-3">
                <div
                    class="flex-1 flex items-center bg-white dark:bg-slate-800 rounded-2xl px-4 py-3 border border-slate-200 dark:border-slate-700/50 shadow-lg shadow-black/5">
                    <input id="userMessage"
                        class="bg-transparent border-none focus:ring-0 text-sm flex-1 placeholder:text-slate-400 dark:placeholder:text-slate-500 text-slate-900 dark:text-slate-100"
                        placeholder="Tell me more about your work..." type="text" />
                    <button onclick="sendMessage()"
                        class="text-slate-400 dark:text-slate-500 hover:text-primary transition-colors">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
                <button onclick="startDictation()"
                    class="size-12 rounded-full bg-primary flex items-center justify-center text-white shadow-lg shadow-primary/30 active:scale-95 transition-transform flex-shrink-0">
                    <span class="material-symbols-outlined text-[28px]">mic</span>
                </button>
            </div>
        </div>

        <!-- Bottom Navigation Bar (Fixed) -->
        <nav
            class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-background-dark/90 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800 px-6 pb-8 pt-4 z-30">
            <div class="flex justify-between items-center max-w-md mx-auto">
                <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                    href="{{ url_for('dashboard') }}">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="text-[10px] font-bold">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                    href="{{ url_for('ledger') }}">
                    <span class="material-symbols-outlined">book_4</span>
                    <span class="text-[10px] font-bold">Ledger</span>
                </a>
                <div class="relative -top-8">
                    <a href="{{ url_for('log_income') }}"
                        class="bg-primary size-14 rounded-full flex items-center justify-center text-white shadow-xl shadow-primary/40 border-4 border-background-light dark:border-background-dark">
                        <span class="material-symbols-outlined text-3xl">mic</span>
                    </a>
                </div>
                <a class="flex flex-col items-center gap-1 text-primary" href="{{ url_for('skill_match') }}">
                    <span class="material-symbols-outlined fill-1">psychology</span>
                    <span class="text-[10px] font-bold">Skills</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                    href="{{ url_for('profile') }}">
                    <span class="material-symbols-outlined">person</span>
                    <span class="text-[10px] font-bold">Identity</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                var recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = "en-IN";
                recognition.start();

                recognition.onresult = function (e) {
                    document.getElementById('userMessage').value = e.results[0][0].transcript;
                };
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userMessage');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';

            const typingId = addMessage('Thinking...', 'bot');

            try {
                const response = await fetch('/api/skill/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();

                document.getElementById(typingId).remove();

                // 1. Conversational Reply
                let botHTML = `<p class="text-[15px] leading-relaxed mb-4">${data.reply || "I've analyzed your profile."}</p>`;

                // 2. Format Skills (if present)
                if (data.skills && data.skills.length > 0) {
                    botHTML += `<div class="flex flex-wrap gap-2 mt-2">`;
                    data.skills.forEach(skill => {
                        botHTML += `<div class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-primary/10 border border-primary/30 text-primary"><span class="material-symbols-outlined text-[16px]">check</span><span class="text-xs font-bold uppercase tracking-wider">${skill}</span></div>`;
                    });
                    botHTML += `</div>`;
                }

                // Format Jobs
                if (data.jobs && data.jobs.length > 0) {
                    botHTML += `<div class="mt-4 pl-0 space-y-4"><p class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mt-4">Suggested Opportunities</p><div class="space-y-3">`;
                    data.jobs.forEach(job => {
                        botHTML += `<div class="bg-white dark:bg-slate-800 p-4 rounded-xl border border-slate-200 dark:border-slate-700/50 shadow-sm"><h3 class="font-bold text-slate-900 dark:text-slate-100">${job.role}</h3><p class="text-lg font-bold text-primary mt-2">${job.salary}</p></div>`;
                    });
                    botHTML += `</div></div>`;
                }

                addMessage(botHTML, 'bot', true);

            } catch (error) {
                document.getElementById(typingId).textContent = "Error connecting.";
            }
        }

        function addMessage(text, type, isHTML = false) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');

            if (type === 'user') {
                msgDiv.className = "flex flex-col items-end gap-2 max-w-[85%] ml-auto";
                msgDiv.innerHTML = `<div class="flex items-end gap-2"><div class="bg-primary text-white px-4 py-3 rounded-2xl rounded-tr-none shadow-sm"><p class="text-[15px] leading-relaxed">${text}</p></div></div>`;
            } else {
                msgDiv.className = "flex flex-col items-start gap-2 max-w-[90%] mr-auto";
                let content = `<div class="flex items-end gap-2"><div class="size-8 rounded-full bg-primary/10 flex-shrink-0 flex items-center justify-center border border-primary/20 shadow-sm"><span class="material-symbols-outlined text-primary text-[18px]">psychology</span></div><div class="bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 px-4 py-3 rounded-2xl rounded-tl-none shadow-sm border border-slate-200 dark:border-slate-700/50">`;
                content += isHTML ? text : `<p class="text-[15px] leading-relaxed">${text}</p>`;
                content += `</div></div>`;
                msgDiv.innerHTML = content;
            }

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv.id = 'msg-' + Date.now();
        }

        document.getElementById('userMessage').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
