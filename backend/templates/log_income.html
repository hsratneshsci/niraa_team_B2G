<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Voice Income Logger</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.fill-1 {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: { colors: { "primary": "#195de6", "background-light": "#f6f6f8", "background-dark": "#111621" }, fontFamily: { "display": ["Manrope", "sans-serif"] } },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }

        .pulse-ring {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: .5;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display transition-colors duration-300">
    <div
        class="relative flex h-screen max-w-md mx-auto flex-col overflow-hidden border-x border-slate-200 dark:border-slate-800 shadow-2xl">

        <header class="flex items-center justify-between px-6 pt-12 pb-4">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                <span
                    class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">Local-First
                    Mode</span>
            </div>
            <a href="{{ url_for('dashboard') }}"
                class="p-2 rounded-full bg-slate-200 dark:bg-slate-800 hover:bg-primary/20 transition-colors">
                <span class="material-symbols-outlined text-xl">close</span>
            </a>
        </header>

        <main class="flex-1 flex flex-col items-center justify-center px-6 gap-12">
            <!-- Voice UI Section -->
            <div class="relative flex flex-col items-center justify-center w-full">
                <div class="mb-8 text-center">
                    <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Log Income</h1>
                    <p id="statusText" class="text-primary font-medium mt-2 flex items-center justify-center gap-2"
                        style="visibility: hidden;">
                        <span class="flex h-2 w-2 rounded-full bg-primary animate-ping"></span>
                        Listening...
                    </p>
                </div>

                <!-- Mic Button -->
                <div class="relative flex items-center justify-center">
                    <div id="ripple1"
                        class="absolute w-64 h-64 rounded-full bg-primary/10 animate-[ping_3s_linear_infinite]"
                        style="display: none;"></div>
                    <div id="ripple2"
                        class="absolute w-48 h-48 rounded-full bg-primary/20 animate-[ping_2s_linear_infinite]"
                        style="display: none;"></div>
                    <button onclick="startDictation()"
                        class="relative z-10 w-32 h-32 rounded-full bg-primary shadow-[0_0_40px_rgba(25,93,230,0.4)] flex items-center justify-center group active:scale-95 transition-transform">
                        <span class="material-symbols-outlined text-white text-5xl font-light">mic</span>
                    </button>
                </div>
            </div>

            <!-- Transcription Preview Card -->
            <div class="w-full @container">
                <div
                    class="bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-2xl p-6 shadow-sm min-h-[120px] flex flex-col justify-center">
                    <p class="text-slate-400 dark:text-slate-500 text-sm font-medium mb-2 uppercase tracking-widest">
                        Live Preview</p>
                    <p id="previewText"
                        class="text-xl font-semibold leading-relaxed text-slate-800 dark:text-slate-100">
                        "Tap mic to speak..."
                    </p>
                </div>
            </div>

            <!-- Action Button Area -->
            <div class="w-full">
                <form action="{{ url_for('add_income') }}" method="POST" id="incomeForm">
                    <input type="hidden" name="text" id="finalText">
                    <button type="button" onclick="submitLog()"
                        class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-3">
                        <span class="material-symbols-outlined">check_circle</span>
                        Confirm &amp; Log Income
                    </button>
                </form>
                <p class="text-center text-slate-400 dark:text-slate-500 text-xs mt-4">Stored locally. Will sync when
                    online.</p>
            </div>
        </main>

        <!-- Bottom Navigation Bar (Fixed) -->
        <nav
            class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-background-dark/90 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800 px-6 pb-8 pt-4">
            <div class="flex justify-between items-center max-w-md mx-auto">
                <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                    href="{{ url_for('dashboard') }}">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="text-[10px] font-bold">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                    href="{{ url_for('ledger') }}">
                    <span class="material-symbols-outlined">book_4</span>
                    <span class="text-[10px] font-bold">Ledger</span>
                </a>
                <div class="relative -top-8">
                    <a href="{{ url_for('log_income') }}"
                        class="bg-primary size-14 rounded-full flex items-center justify-center text-white shadow-xl shadow-primary/40 border-4 border-background-light dark:border-background-dark ring-4 ring-primary/20">
                        <span class="material-symbols-outlined text-3xl">mic</span>
                    </a>
                </div>
                <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                    href="{{ url_for('skill_match') }}">
                    <span class="material-symbols-outlined">psychology</span>
                    <span class="text-[10px] font-bold">Skills</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors"
                    href="{{ url_for('profile') }}">
                    <span class="material-symbols-outlined">person</span>
                    <span class="text-[10px] font-bold">Identity</span>
                </a>
            </div>
        </nav>

        <div class="absolute bottom-1.5 left-1/2 -translate-x-1/2 w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full">
        </div>
    </div>

    <script>
        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                var recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = "en-IN";

                document.getElementById('statusText').style.visibility = 'visible';
                document.getElementById('ripple1').style.display = 'block';
                document.getElementById('ripple2').style.display = 'block';

                recognition.start();

                recognition.onresult = function (e) {
                    var text = e.results[0][0].transcript;
                    document.getElementById('previewText').innerHTML = `"${text}"`;
                    document.getElementById('finalText').value = text;
                };

                recognition.onend = function () {
                    document.getElementById('statusText').style.visibility = 'hidden';
                    document.getElementById('ripple1').style.display = 'none';
                    document.getElementById('ripple2').style.display = 'none';
                };
            } else {
                alert("Speech recognition not supported");
            }
        }

        function submitLog() {
            const text = document.getElementById('finalText').value;
            if (text) {
                document.getElementById('incomeForm').submit();
            } else {
                alert("Please speak an amount first.");
            }
        }
    </script>
</body>

</html>
